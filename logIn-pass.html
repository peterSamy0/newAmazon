<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>LOG IN</title>
</head>
<body>
    <!-- log in form -->
    <div style="height: 100%;" class="w-100 bg-white">
        <div class="container">
            <div class="d-flex justify-content-center my-3">
                <img src="./images/logo.png" width="110px" alt="">
            </div>
            <div class="row w-100 px-3 m-0">
                <!-- form of enter password -->
                <form class="col-lg-4 col-md-6 col-sm-8 offset-lg-4 offset-md-3 offset-sm-2 rounded border border-secondery p-4 form-cont-log">
                    <h3 class="">Password</h3>
                    <div class="mb-3">
                        <p>
                            <span class="fs-7">+201204445507</span>
                            <span class="ml-3"><a href="#" class="link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover fs-7">Change</a></p>
                        <label for="exampleInputEmail1" class="form-label m-0 fs-7 d-flex justify-content-between">
                            <span class=" fw-bold">Password</span>
                            <span><a href="#" class="link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover fs-7">Forgot your password?</a></span>
                        </label>
                        <input type="password" class="form-control mt-1" id="lg-userPassword" aria-describedby="emailHelp">
                    </div>
                    <button type="button" class="btn btn-warning w-100 fs-7" id="lg-login-pass">Sing in</button>
    
                    <!-- check box to remember me -->
                    <div class="mb-3 form-check my-3">
                        <input type="checkbox" class="form-check-input focus-ring focus-ring-light rounded-0 border border-dark" id="exampleCheck1">
                        <label class="form-check-label fs-8 fw-medium lbl-ch" for="exampleCheck1">Keep me signed in.</label>
                        <a href="#" class="link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover fs-8 ml-1">Details</a>
                        <span class="fw-bold fs-8 text-dark mx-1 lbl-ch-ft">
                            <i class="fa-solid fa-caret-down"></i>
                        </span>
                      </div>
    
                    
                </form>
            </div>
            <div class="row w-100 px-3 m-0">
                <div class="ps-btn-foot col-lg-4 text-center col-md-6 col-sm-8 offset-lg-4 offset-md-3 offset-sm-2 py-3 px-0 new-acc-btn">
                    <div class="w-100 my-3" style="position: relative;">
                        <h3 class=" new-txt">or</h3>
                    </div>
                    <button type="button" class="btn btn-light w-100 border border-secondery fs-7"><a href="./logIn-code.html" class="d-block text-dark link-nav-style">Use code to sign in</a></button>
                    <div class="my-2">
                        <p class="fs-8 text-start text-secondary"> 
                            <i class="fa-solid fa-exclamation fw-bold fs-8 text-info mx-1"></i> Message and Data rates may apply.
                        </p>
                    </div>
                </div>
    
                <div class="footer-log">
                    <div class="d-flex justify-content-center">
                        <div class="list-group list-group-horizontal">
                            <a href="#" class="fs-8 m-3">Conditions of Use</a>
                            <a href="#" class="fs-8 m-3">Privacy Notice</a>
                            <a href="#" class="fs-8 m-3">Help</a>
                        </div>
                    </div>
                    <div class="text-center">
                        <p class="fs-8">&copy;1996-2023, Amazon.com, Inc. or its affiliates</p>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script> -->
    <script src="./bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/log-in-pass.js"></script>
</body>
</html>
